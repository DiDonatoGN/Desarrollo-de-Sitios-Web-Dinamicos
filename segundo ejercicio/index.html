<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        function EsAbundante(numero) {
            let suma = 0;
            for (let divisor = 1; divisor < numero; divisor++) {
                if (numero % divisor === 0) {
                    suma += divisor;
                }
            }
            return suma > numero;
        }

        document.write("<p>La lista de números abundantes hasta el ingresado es:</p>");
        let ingresado = parseInt(prompt('Ingrese un número', ''));
        for (let it = 1; it <= ingresado; it++) {
            if (EsAbundante(it)) {
                if(it!=ingresado)
                document.write(it + ' - ');
                else
                document.write(it);
            }
        }
    </script>
</body>
</html>
