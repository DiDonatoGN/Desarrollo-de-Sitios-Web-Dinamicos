<html>
    <head>
        <title>Javascript 5</title>
    </head>
    <body>
        <script>
let ArrayA;
let sizeA;
ArrayA = new Array(parseInt(prompt('ingrese cantidad de numeros', '')));
sizeA = ArrayA.length;

for(let i = 0; i < sizeA; i++){
    ArrayA[i] = RandomValue(0,32000);
}
document.write('ArrayA: ' + '<br>');
ArrayA.forEach(function(value,index) {
    document.write(value + ' ' + index + '<br>');
});
document.write('<br>' + 'ArrayB: ' + '<br>');
CrearArrayB(ArrayA, sizeA).forEach(function(value, index){
    document.write(value + ' ' + index + '<br>');
});
document.write('<br>ArrayC:<br>');
CrearArrayC(ArrayA, sizeA).forEach(function(value, index){
    document.write(value + ' ' + index + '<br>');
});
document.write('<br>' + 'El promedio es: ' + PromedioA(ArrayA));
document.write('<br>cantidad de elementos multiplos de 2 y 3 a la vez es: ' + Multiplos(ArrayA) + '<br>');
document.write('La suma de todos los elementos es: ' + Add(ArrayA));



function CrearArrayC(arr, len){
    let ArrayC = new Array();
    for(let i = 0; i < len; i++){
        ArrayC[i] = ArrayA[i] * 2;
    }
    return ArrayC;
}

function CrearArrayB(arr, len){
    let ArrayB = new Array();
    for(let i = 0; i < len; i++){
        if(arr[i] > PromedioA(arr)){
            ArrayB.push(arr[i]);
        }
    }
    return ArrayB;
}

function PromedioA(valor){
    let suma;
    let Promedio;
    suma = valor.reduce((a,c) => a + c, 0,);
    Promedio = suma / valor.length;
    return Promedio;
}

function Multiplos(arr){
    let multi = 0;
    arr.forEach(function(valor, index){
        if((arr[index] % 2) == 0 && (arr[index] % 3) == 0){
            multi++;
        }
    });
    return multi;
}

function Add(arr){
    let suma = 0;
    suma = arr.reduce((a,c) => a + c, 0,);
    return suma;
}

function RandomValue(min, max){
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
}
        </script>
    </body>
</html>
